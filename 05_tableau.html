<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau HTML</title>
    <link rel="stylesheet" href="css/05_tableau.css">
</head>
<body>
   <table>
            <!--titre du tableau-->
            <caption>Ventes</caption>

<!---En tété du tableau-->
<thead><!--thead==> t = tableau, head = tete -->
    <tr><!---tr ==> t = tableau, head = tete-->
        <th>jour</th> <!--th ==> t = tableau, h = head = tete-->
        <th>smartphone</th>
        <th>tablette</th>
        <th>portable</th>
    </tr>  
</thead>


<tfoot> <!---Le w3c recommande de mettre le pied du tableau anvant le body, tfoot ==> t = tableau, foot = pied-->
    <tr>
        <td>total</td>
        <td>25</td>
        <td>30</td>
        <td>33</td>
    <tr>
    </tfoot>
    <tbody>
     <tr>   
    <td>lundi</td>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    </tr>  
    <tr>
        <td>mardi</td>
        <td>4</td>
        <td>5</td>  
        <td>6</td>   
    </tr>     
    tr>
    <td>mercredi</td>
    <td>7</td>
    <td>8</td>  
    <td>9</td>   
</tr>     
tr>
        <td>jeudi</td>
        <td>0</td>
        <td>1</td>  
        <td>1</td>   
    </tr>     
    tr>
    <td>vendredi</td>
    <td>1</td>
    <td>2</td>  
    <td>1</td>   
</tr>     


</tbody>

   </table> 
</body>
</html>
