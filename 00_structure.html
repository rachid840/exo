<!DOCTYPE html><!--balise obligatoire, on la place en premier, elle designe le type de document au navigateur, cette balise n ' est pas sensible à la case-->
<html lang="fr"> <!-- désigne la langue utilisée pour des robots et pour les lecteur d 'ecran (screen reader) -->
<head> <!--le contenus de cette balise contient les paramétres de la page HTML, ils ne sont pas visiblesur la page-->
    <meta charset="UTF-8"> <!--définit l'encodage des caractéres présent sur la page, exemple les accents qui sont remplacés par autre chose -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--définis la largeur du contenus comme étant égale a celle du support (écran), cette balise ne suffit pas a rendre le contenu responsive-->
    <title>Document</title> <!--titre de la page qui s'affiche dans l'onglet-->
</head>
<body><!--c'est ici qu'on entrera le contenu, et on prendra garde à bien indenter son code -->
    <div>
        <h1>le titre</h1>
        <div>
            <ul>
                <li></li>
                <li></li>
            </ul>
            <div></div>
        </div>
    </div>
</body>
</html><!-- Bien fermer les balises sinon le navigateur ne respectera pas notre mise en forme -->
</body>
</html>
